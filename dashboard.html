        </div>
        <ul>
          <li>
            <a href="#" id="addTicket">
              <i class="fas fa-plus"></i>
            </a>

            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <div class="modal-header" style="height: 28px;">
                  <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                  <form id="ticketForm" class="ticketInfo">
                    <label>Priority</label>
                    <br />
                    <br />
                    <div class="slidecontainer">
                      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                      <p style="text-align: end;" class="value">Priority: <span id="demo"></span></p>
                    </div>
                    
                    <script>
                    var slider = document.getElementById("myRange");
                    var output = document.getElementById("demo");
                    output.innerHTML = slider.value;
                    
                    slider.oninput = function() {
                      output.innerHTML = this.value;
                    }
                    </script>
                    <label>Description - 256 Characters</label>
                    <br>
                    <textarea name="message" id="messageBox" rows="10" maxlength = "256" required></textarea>
                    <br />
                    <button id="submit" class="buttonLogin" type="submit" name="submit">
                      Create Ticket
                    </button>
                  </form>
                </div>
                <div class="modal-footer" style="height: 8px;">
                </div>
              </div>
            </div>

            <script>
              // Get the modal
              var modal = document.getElementById("myModal");

              // Get the button that opens the modal
              var btn = document.getElementById("addTicket");

              // Get the <span> element that closes the modal
              var span = document.getElementsByClassName("close")[0];

              // When the user clicks the button, open the modal
              btn.onclick = function () {
                modal.style.display = "block";
              };

              // When the user clicks on <span> (x), close the modal
              span.onclick = function () {
                modal.style.display = "none";
              };

              // When the user clicks anywhere outside of the modal, close it
              window.onclick = function (event) {
                if (event.target == modal) {
                  modal.style.display = "none";
                }
              };
            </script>
          </li>
        </ul>
      </div>
    </div>
